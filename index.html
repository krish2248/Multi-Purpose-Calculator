<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Purpose Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Multi-Purpose Calculator</h1>
   
  </header>

  <div class="container">
    <h2>Select a Calculator</h2>
    <select id="calculator-select" class="dropdown">
      <option value="bmi">BMI Calculator</option>
      <option value="emi">EMI Calculator</option>
      <option value="car-loan">Car Loan Calculator</option>
      <option value="tire-deviation">Car Tire Deviation</option>
      <option value="eta">ETA Calculator</option>
      <option value="normal-math">Normal Calculator</option>
      <option value="height-weight">Height to Body Weight Ratio</option>
      <option value="sip">SIP Calculator</option>
      <option value="fd">FD Calculator</option>
      <option value="lumpsum">Lumpsum Calculator</option>
      <option value="fuel-cost">Car Fuel Cost Calculator</option>
    </select>

    <!-- Calculator Container -->
    <div id="calculator-container" class="calculator-container">
      <p>Select a calculator from the dropdown above to see how it works.</p>
    </div>
  </div>

  <!-- Footer -->

</body>
</html>
